<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV Analysis Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.ibb.co/2M7CCkv/result-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        h1 {
            text-align: center;
            margin: 40px 0;
            color: #fff;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeInDown 1s ease-in-out;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1.5s ease-in-out;
        }
        .result-section {
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffcc00;
        }
        .result-details {
            font-size: 1em;
            margin-left: 20px;
            color: #fff;
            white-space: pre-line; /* Preserves new lines in the text */
        }
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>CV Analysis Results</h1>

    <div class="container">
        <div class="result-section">
            <div class="result-title">Name:</div>
            <div class="result-details">{{ name }}</div>
        </div>

        <div class="result-section">
            <div class="result-title">Contact Information:</div>
            <div class="result-details">{{ contact_info }}</div>
        </div>

        <div class="result-section">
            <div class="result-title">Education:</div>
            <div class="result-details">{{ education }}</div>
        </div>

        <div class="result-section">
            <div class="result-title">Work Experience:</div>
            <div class="result-details">{{ work_experience }}</div>
        </div>

        <div class="result-section">
            <div class="result-title">Skills:</div>
            <div class="result-details">{{ skills }}</div>
        </div>
        
        <div class="result-section">
            <div class="result-title">Personality Traits:</div>
            <div class="result-details">{{ personality_traits }}</div>
        </div>
        
        <div class="result-section">
            <div class="result-title">A.I Personality Prediction:</div>
            <div class="result-details">{{ response }}</div>
        </div>
    </div>
</body>
</html>
